<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="gfx/radioactive_icon.png" type="image/x-icon">
  <title>Konsmon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex-grow: 1;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 8px;
      padding: 5px 10px;
      border-radius: 5px;
      background: #e1f5fe;
    }

    .input-box {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chatMessages">
    </div>
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type here ..." />
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text === "") return;

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.textContent = text;

      chatMessages.appendChild(msgDiv);
      messageInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Wciśnięcie Enter wysyła wiadomość
    messageInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
